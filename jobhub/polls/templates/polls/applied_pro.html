{% extends "polls/base.html" %}

{% block content %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Hồ sơ</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
            {% for i in applied%}
                <tr>
                    <td><a href="{%url 'show_pro' i.profile_id.id%}">{{i.profile_id.first_name}} {{i.profile_id.last_name}}</a></td>
                    <td>{{i.time}}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
{% endblock %}
