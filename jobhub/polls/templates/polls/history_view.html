{% extends "polls/base.html" %}

{% block content %}
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Company you applied</h1>
                        <a href="{%url 'resume' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-download fa-sm text-white-50"></i> Update resume</a>
        </div>
        <div class="table-wrapper">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Tin tuyển dụng</th>
            <th>Công ty</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
            {%for i in app%}
                <tr>
                    <td><a href="{%url 'new_detail' i.recuitment_id.id %}">{{i.recuitment_id.name}}</a></td>
                    <td><a href="{%url 'detail_view' i.recuitment_id.company.id %}">{{i.recuitment_id.company.name}}</a></td>
                    <td>{{i.time}}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
        </div>
{% endblock %}
